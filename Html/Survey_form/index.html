<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="txt">Customer Survey Form</h1>
    <div class="container">
        <form>
            <div class="user">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required> <br>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <label>Is this the first time you are using our products & service?</label><br>
            <input type="radio" id="yes" name="choice" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="choicer" value="no" required>
            <label for="no">No</label> <br>

            <label>Would you suggest us to your friends & colleagues?</label><br>
            <input type="radio" id="yes" name="choice" value="yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="choicer" value="no" required>
            <label for="no">No</label> <br>

            <label>How satisfied are you with our services?</label><br>
            <input type="radio" id="yes" name="choice" value="yes" required>
            <label for="yes">Satisfied</label>
            <input type="radio" id="no" name="choicer" value="no" required>
            <label for="no">Undecided</label>
            <input type="radio" id="no" name="choicer" value="no" required>
            <label for="no">Unsatisfied</label> <br>

            <label for="feedback">Do you have any suggestions to improve our services?</label>
            <textarea id="feedback" name="feedback" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <h5 class="txt">@2018 Customer Survey Form. All rights are reserved | designed by <span style="color: #300e8f;" > @W3layouts</span> </h6>
</body>
</html>
